<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='fav-icon.png') }}" type="image/x-icon">

</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Create Account</h1>
            <p>Join us today and get started</p>
        </div>
        
        <form id="registerForm" action="/register" method="POST">
            <div class="form-group has-icon">
                <label for="username">Username</label>
                <span class="input-icon">👤</span>
                <input type="text" id="username" name="username" placeholder="Choose a unique username" required>
                <div class="error-message">Username must be 3-20 characters long</div>
                <div class="success-message">Username is available!</div>
            </div>
            
            <div class="form-group has-icon">
                <label for="email">Email Address</label>
                <span class="input-icon">📧</span>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <div class="error-message">Please enter a valid email address</div>
                <div class="success-message">Email format is valid!</div>
            </div>
            
            <div class="form-group has-icon">
                <label for="password">Password</label>
                <span class="input-icon">🔒</span>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <!-- <span class="password-toggle" onclick="togglePassword('password')">👁️</span>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText">Password strength</span>
                </div>
                <div class="error-message">Password must be at least 8 characters long</div> -->
            </div>
            
            <div class="form-group has-icon">
                <label for="confirmPassword">Confirm Password</label>
                <!-- <span class="input-icon">🔒</span> -->
                <input type="password" id="confirm_Password" name="confirm_Password" placeholder="Confirm your password" required>
                <!-- <span class="password-toggle" onclick="togglePassword('confirm_Password')">👁️</span> -->
                <!-- <div class="error-message">Passwords do not match</div> -->
                <!-- <div class="success-message">Passwords match!</div> -->
            </div>
            
            <!-- <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and 
                    <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                </label>
            </div> -->
            
            <button type="submit" class="auth-btn register-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <!-- <div class="divider">
            <span>Or register with</span>
        </div>
        
        <div class="social-register">
            <a href="#" class="social-btn">📧 Google</a>
            <a href="#" class="social-btn">👤 Facebook</a>
        </div> -->
        
        <div class="login-link">
            Already have an account? <a href="#" onclick="goToLogin()">Sign in here</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/register.js') }}"></script>

</body>
</html>
